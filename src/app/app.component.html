<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h3>Edit Config</h3>
      <button class="btn btn-primary mb-3" (click)="updateConfig()">Preview</button>
      <json-editor [options]="editorOptions" [data]="jsonData"></json-editor>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <h3>Preview Form</h3>
      <osmosys-form *ngIf="showPreview"
                    [formJsonData]="previewData"
                    [modelData]="formData"
                    (formSubmit)="onFormSubmit($event)"
                    (buttonAction)="onButtonAction($event.action, $event.form)">
      </osmosys-form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
